<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Contact TravelBuddy</title>
  </head>
  <body>
    <div class="bg-dark">
      <nav class="nav-bar about-nav-bar">
        <a href="./index.html"
          ><h1 class="logo lg-heading text-light">
            TravelB<strong>Ǘ</strong>ddy
          </h1></a
        >
        <ul class="nav-items">
          <li class="nav-item">
            <a href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a href="./about.html">About</a>
          </li>
          <li class="nav-item">
            <a href="./contact.html" >Contact</a>
          </li>
        </ul>
      </nav>
    </div>

    <section class="contact-form">
      <div class="container">
        <div class="form-wrapper">
          <div class="company-address">
            <div class="address-group">
              <i class="fas fa-map-marker-alt fa-3x text-red"></i>
              <h2 class="text-gray md-heading">Loaction</h2>
              <p>23844 Hilario Well</p>
            </div>
            <div class="address-group">
              <i class="fa fa-envelope fa-3x text-red"></i>
              <h2 class="text-gray md-heading">Email</h2>
              <p>wgleason@example.com</p>
            </div>
            <div class="address-group">
              <i class="fas fa-phone-square fa-3x text-red"></i>
              <h2 class="text-gray md-heading">Call</h2>
              <p>545.812.8800 x00660</p>
            </div>
            <img src="./IMG/company-img.jpg" alt="Company Image" />
          </div>
          <form action="" class="form">
            <h1 class="lg-heading text-black">Contact Us</h1>
            <p class="text-gray">
              Let us know your questions, suggestions and concerns by filling
              out the conatct form below.
            </p>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" required />
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" id="phone" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" required />
            </div>
            <div class="form-group">
              <label for="message">Suggestions</label>
              <textarea name="" id="message" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="form-btn">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <footer class="footer">
        <div class="social-media-links">
          <i class="fab fa-facebook fa-4x"></i>
          <i class="fab fa-twitter fa-4x"></i>
          <i class="fab fa-instagram fa-4x"></i>
          <p>TravelBǗddy &copy; 2022. All Rights Reserved</p>
        </div>
      </footer>
  </body>
</html>
